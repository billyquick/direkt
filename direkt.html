<!DOCType html>
<html>
<head>
  <title>DiRekt</title>
  <meta charset="utf-8"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="direkt.css">
  <script src="direkt.js"></script>
</head>
<body>
<header class="row text-center">
  <h1>Di<b>Rekt</b></h1>
</header>
<section class="game-container">
  <div class="game">
    <div class="tutorial">
      <h1 class="text-center">How to Play</h1>
    </div>
    <div class="activeGame">
    </div>
  </div>
  <div class="difficulties-container">
    <div class="row text-center">
      <button class="btn btn-primary" id="how-to-play-btn" style="background-color: #00e600">How to Play</button>
      <button class="btn btn-primary" id="easy-btn" style="background-color: #00e6e6">Easy</button>
      <button class="btn btn-primary" id="normal-btn" style="background-color: #00cccc">Normal</button>
      <button class="btn btn-primary" id="hard-btn" style="background-color: #00b3b3">Hard</button>
      <button class="btn btn-primary" id="impossible-btn" style="background-color: #009999">Impossible</button>
    </div>
  </div>
</section>
<footer class="row text-center" style="margin: 3px">
  &copy; William Quick
</footer>
</body>
</html>
